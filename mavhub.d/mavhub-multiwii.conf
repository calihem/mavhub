###############################################################################
# _Protocol stack_
#
# // logging level of protocol stacks
# loglevel = (generic | debug | info | warning | error | fatal | off)
###############################################################################
[ stack ]
	loglevel = info

###############################################################################
# _Interfaces_
#
# Supported Key = value pairs:
# All interfaces:
#	// interface type
#	type = (serial | udp)
#	// spoken protocol
#	protocol = (mavlink | mk | mkhuch)
# UDP:
#	// group members
#	members = (<IPv4>:<port>)*
# UART:
#	//device name
#	name = <filename>
###############################################################################
[ udp0 ]
	type = udp
	protocol = mavlink
	port = 32000
	#members = 192.168.1.17:32001
	#members = 192.168.1.10:32000

[ udp1 ]
	type = udp
	protocol = mavlink
	port = 32001
	members =  127.0.0.1:14550
	#members = 192.168.1.10:32000 

[ udp2 ]
	type = udp
	protocol = mavlink
	port = 32002
#	members =  127.0.0.1:14550 127.0.0.1:33000 127.0.0.1:34000
	members =  127.0.0.1:9930 127.0.0.1:17779

[ serial0 ]
	type = serial
	protocol = mavlink
	name = /dev/ttyUSB0
	baudrate = 115200

[ serial1 ]
	type = serial
	protocol = mkhuch
	name = /dev/ttyUSB0
	baudrate = 115200

[ serial2 ]
	type = serial
	protocol = mklink
	name = /dev/ttyUSB0
	baudrate = 57600

[ serial3 ]
	loglevel = debug
	type = serial
	protocol = msplink
	# name = /dev/ttyACM0
	name = /dev/ttyUSB0
	baudrate = 115200

###############################################################################
# _Applications_
#
# Supported "Key = value" pairs:
# All applications:
#	// local loglevel
#	loglevel = (generic | debug | info | warning | error | fatal | off)
###############################################################################
[ core_app ]
	loglevel = info
	autopilot = 4

[ mk_app ]
	loglevel = warn

[ mavlink_mk_app ]
	loglevel = debug

[ mavlink_mkhuch_app ]
	loglevel = warn

[ msp_app ]
	loglevel = debug
	component_id = 0
	pid_Kc_x = -12.
	pid_Ti_x = 0.15
	pid_Td_x = 7.
	of_gyw_y = -0.00005
	pid_Kc_y = 12. 
	pid_Ti_y = 0.15
	pid_Td_y = 7.
	of_gyw_x = 0.00005
	pitch_limit = 250.
	roll_limit = 250.

[ opengl_app ]
	loglevel = debug

[ slam_app ]
	loglevel = debug
	out_stream = 1
	pipe_in = 0
	pipe_out = 1

[ bridge_osc_app ]
   loglevel = debug
   component_id = 36
   port = 7001

[ v_oflow_app ]
        component_id = 33
        loglevel = info
        out_stream = 1
        pipe_in = 0
        pipe_out = 1
        pitch_gain = 5.0
        pitch_bias = 0
        pitch_limit = 300.0
        roll_gain = -5.0
        roll_bias = 0
        roll_limit = 300.0
        #derot_pit_g = -75.0
        #derot_rol_g = 50.0
        derot_pit_g = 0
        derot_rol_g = 0
        dbg_en = 0
        dbg_en = 1.0
        ctl_mode = 0.0
		cam_type = 0
		en_heartbeat = 1
		smoothSize = 3
		center_x = 155
		center_y = 123
		radius_inner = 22
		radius_outer = 80
		unwrap_w = 100
		unwrap_h = 100
		scale_x = 1
		scale_y = 1
		interpolation = 1

